<div class="row">
  <div class="col-sm-6">
    <form>
      <div class="title">
        <h2>Login</h2>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">United Email</label>
        <input
          type="text"
          [(ngModel)]="email"
          class="form-control"
       name="email"
          placeholder="Enter Email"
          required="required"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          class="form-control"
          id="stname"
          name="password"
          placeholder="Enter Password"
        />
      </div>
      <br />
      <div class="form-group">
        <input
          type="submit"
          class="btn btn-primary"
          (click)="login()"
          value="Login"
        />
      </div>
      <div>
        <a routerLink="signup">Sign up</a>
      </div>
    </form>
  </div>
</div>
